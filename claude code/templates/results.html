{% extends "base.html" %}
{% block content %}

<div class="fade-in">
    <div class="glass-card-static p-4">
        <h2 class="section-title"><i class="fas fa-clipboard-check text-gradient"></i> Results</h2>

        {% if result %}
        <div class="mt-3">
            {% for key, value in result.items() %}
            <div class="d-flex justify-content-between align-items-center py-2"
                style="border-bottom: 1px solid var(--glass-border);">
                <span style="font-weight: 600;">{{ key }}</span>
                <span style="color: var(--accent-cyan);">{{ value }}</span>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="color: var(--text-muted);">No results received.</p>
        {% endif %}

        <div class="mt-4">
            <a href="/dashboard" class="btn-gradient"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>
</div>

{% endblock %}
