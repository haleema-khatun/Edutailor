{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="glass-card auth-card fade-in">
        <div class="text-center mb-4">
            <h3><i class="fas fa-sign-in-alt text-gradient"></i> Welcome Back</h3>
            <p class="auth-subtitle">Sign in to continue your learning journey</p>
        </div>

        <form method="post">
            <div class="mb-3">
                <label class="form-label-custom">Username</label>
                <input name="username" class="form-control form-control-glass" placeholder="Enter your username"
                    required autocomplete="username">
            </div>

            <div class="mb-4">
                <label class="form-label-custom">Password</label>
                <input name="password" type="password" class="form-control form-control-glass"
                    placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button class="btn-gradient w-100 mb-3" type="submit">
                <i class="fas fa-arrow-right"></i> Sign In
            </button>
        </form>

        <p class="text-center mb-0" style="font-size: 0.9rem; color: var(--text-secondary);">
            Don't have an account? <a href="/register" class="auth-link">Create one</a>
        </p>
    </div>
</div>

{% endblock %}
